<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;margin:0;background:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#f5f5f5;padding:30px;border-radius:10px;width:360px}
    h1{font-size:20px;margin:0 0 16px}
    input{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:6px;font-size:16px}
    button{width:100%;padding:12px;background:#e50914;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
    a{color:#e50914;text-decoration:none}
    .flash{margin:10px 0;padding:10px;border-radius:6px;background:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login do Administrador</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('admin_login_post') }}">
      <input type="hidden" name="next" value="{{ next or url_for('accounts_page') }}">
      <input type="text" name="username" placeholder="UsuÃ¡rio" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <p style="margin-top:10px">
      <a href="{{ url_for('index') }}">&larr; Voltar</a>
    </p>
  </div>
</body>
</html>
